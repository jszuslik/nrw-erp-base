<input *ngIf="editing" #inlineEditControl [required]="required" (blur)="onBlur($event)" [name]="value" [(ngModel)]="value" [type]="type" [placeholder]="label" />
<span *ngIf="!editing" (click)="edit(value)" (focus)="edit(value);">{{value}} <span><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span></span>
